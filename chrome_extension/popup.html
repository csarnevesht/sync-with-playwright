<!--
Command Launcher Chrome Extension Popup

This popup displays a dynamic list of commands fetched from the local Flask server (http://localhost:5001/api/commands).
- Each command is shown with a description and a Run button.
- Output from command execution is shown in the output area.
- Debug messages are shown in the <pre id="debug"></pre> area at the bottom for troubleshooting.
- The command list and output areas are dynamically updated by popup.js.
-->
<!DOCTYPE html>
<html>
<head>
  <title>Command Launcher</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }
    .command-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .command-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background: #f8f9fa;
    }
    .command-description {
      font-size: 14px;
      color: #333;
    }
    .run-button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.2s;
    }
    .run-button:hover {
      background-color: #3367d6;
    }
    .output {
      margin-top: 10px;
      padding: 8px;
      background: #f1f3f4;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
    #debug { margin-top: 10px; color: #888; font-size: 12px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Command Launcher</div>
    <div id="commandList" class="command-list">
      <!-- Commands will be inserted here -->
    </div>
    <div id="output" class="output" style="display: none;"></div>
  </div>
  <pre id="debug"></pre>
  <script src="popup.js"></script>
</body>
</html>
